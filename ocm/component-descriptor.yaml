name: ${COMPONENT_NAME}
version: ${VERSION}
provider:
  name: ${PROVIDER}
sources: []
componentReferences: []
resources:
  - name: mcp-ui-frontend-image
    type: ociImage
    version: ${VERSION}
    access:
      type: ociArtifact
      imageReference: ghcr.io/openmcp-project/mcp-ui-frontend:${IMAGE_VERSION}
  - name: mcp-ui-backend-image
    type: ociImage
    version: ${BACKEND_IMAGE_VERSION}
    access:
      type: ociArtifact
      imageReference: ${BACKEND_IMAGE_URL}:${BACKEND_IMAGE_VERSION}
