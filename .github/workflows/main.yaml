name: Build (main)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io/openmcp-project
  IMAGE_NAME: mcp-ui-frontend

jobs:
  run-build:
    uses: ./.github/workflows/build.yaml
    permissions:
      contents: read

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [run-build]
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Install OCM CLI
        run: |
          sudo curl -sL https://raw.githubusercontent.com/open-component-model/ocm/main/install.sh | sudo bash

      - name: Install Go-Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5
        with:
          images: ${{env.REGISTRY}}/${{env.IMAGE_NAME}}
          tags: |
            type=raw,value={{branch}}-{{date 'YYYYMMDDHHmmss'}}
            type=raw,value={{branch}}

      - name: Log in to the Container registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 #v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          sbom: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build OCM component
        run: task build:ocm
        env:
          IMAGE_VERSION: "main"
          OCM_COMPONENT_VERSION: "v0.0.0-main"

      - name: Publish OCM component
        run: task publish:ocm
